<!DOCTYPE html>
<html>
<head>
  <title>SignalR Client</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
  <script src="/client-web/SignalR-Client.js"></script>
</head>
<body>
  <h1>SignalR Client</h1>
  
  <input id="username" placeholder="Username" value="Houdaifa" style="width: 100px; height: 30px; padding-left: 10px;">
  <input id="roomname" placeholder="RoomName" value="React Room" style="width: 100px; height: 30px; padding-left: 10px;"><br><br>
  <input id="message" placeholder="Message" value="Hello" style="width: 300px; height: 30px; padding-left: 10px;">
  
  <button onclick="sendMessage()" style="width: 70px; height: 30px;">Send</button>
  
  <div id="messages"></div>
  
  <script>
    const signalrClient = createSignalrClient();

    // Define sendMessage function
    function sendMessage() {
        const messageInput = document.getElementById("message");
        const username = document.getElementById("username").value;
        const roomname = document.getElementById("roomname").value;

        signalrClient.sendMessage(JSON.stringify({"userName": username, "message": messageInput.value, "roomName":roomname}))
            .then(() => {
                console.log("Sent Message : \"" + messageInput.value + "\", by user : " + username);
                messages.innerHTML += `<p style="color:blue">me : ${messageInput.value}</p>`;
                messageInput.value = "";
            })
            .catch(error => {
                console.error("Error sending message:", error);
            });
    }

    // Start SignalR connection
    signalrClient.start()
        .then(() => {
            // Connection started successfully
            console.log("SignalR connection started successfully.");

            // Register callback for receiving messages
            signalrClient.receiveMessageCallback((messageAsJson) => {

                console.log("Received message: " + messageAsJson);
                const message = JSON.parse(messageAsJson);
                messages.innerHTML += `<p>${message.userName} : ${message.message}</p>`;
                // Your callback logic here
            });
        })
        .catch(error => {
            console.error("Error starting SignalR connection:", error);
        });
  </script>
</body>
</html>
